<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Custom Web Sites by Paper Street Web Designs</title>
  <script defer src="https://use.fontawesome.com/releases/v5.2.0/js/all.js" integrity="sha384-4oV5EgaV02iISL2ban6c/RmotsABqE4yZxZLcYMAdG7FAPsyHYAPpywE9PJo+Khy"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">


</head>

<body>
  <div class="socialmedia">
    <div class="item face"></div>
    <div class="item twit"></div>
    <div class="item pint"></div>
    <div class="item inst"></div>
  </div>
  <div class="bg"></div>
  <div class="contain">
    <div id="top" class="splash">
      <div class="nav">
        <div class="logo"></div>
        <ul class="nav__bar">
          <li>Home</li>
          <li>Services</li>
          <li>Portfolio</li>
          <li>About Us</li>
          <li>Blog</li>
        </ul>
      </div>
      <div class="slides">
        <div class="slide slide1"><img src="../images/front1.jpeg" alt="Doggy pictures!"></div>
        <div class="slide slide2"><img src="../images/front2.jpeg" alt="Doggy pictures!"></div>
        <div class="slide slide3"><img src="../images/front3.jpeg" alt="Doggy pictures!"></div>
        <div class="slide slide4"><img src="../images/front4.jpeg" alt="Doggy pictures!"></div>
      </div>
    </div>
    <div class="cute__grid">
      <div class="cute__item"></div>
      <div class="cute__item"></div>
      <div class="cute__item"></div>
      <div class="cute__item"></div>
      <div class="cute__item"></div>
    </div>
    <div class="para__quote">
      <div class="quote">"To find ones guiding light, one must first light ones guide."</div>
    </div>
    <div id="contact-slice" class="slice slice--two">
      <div class="right"></div>
      <div class="left">
        <div id="contactform">
          <div id="titlereturn">
            <h1 class="title">Contact Form</h1>
            <p id="returnmessage">Only hit send ONCE. Once complete, this message will change.</p>
          </div>
          <form id="inquiryform">
            <div class="form__contain">
              <div class="form__row form--first">
                <div class="contact__info">
                  <label for="name"> <span class="required">*</span> Name:</label>
                  <input type="text" id="name" placeholder="Name" required="required" />
                </div>
                <div class="contact__info">
                  <label for="email"><span class="required">*</span> Email:</label>
                  <input type="text" id="email" placeholder="Email" required="required" />
                </div>
                <div class="contact__info">
                  <label for="phone">Contact No:</label>
                  <input type="text" id="phone" placeholder="10 digit Mobile no." />
                </div>
              </div>
              <div class="form__row form--second">
                <div class="contact__info">
                  <label for="website">Current Website:</label>
                  <input type="text" id="website" placeholder="If none, ignore." />
                </div>
                <div class="contact__info">
                  <label for="need">What Do You Need:</label>
                  <select id="need">
                    <option value="under 1000">Website Development</option>
                    <option value="$800-$3000">SEO or Social Media</option>
                    <option value="$3000-$5000">Hosting</option>
                  </select>
                </div>
                <div class="contact__info">
                  <label for="budget">Budget:</label>
                  <select id="budget">
                    <option value="under 1000">Under $1000</option>
                    <option value="$800-$3000">$1000 - $3000</option>
                    <option value="$3000-$5000">$3000 - $5000</option>
                    <option value="$5000-$15000">$5000 - $15000</option>
                    <option value="over 5000">Over $15000</option>
                  </select>
                </div>
              </div>
            </div>
            <div id="contactmessage">
              <label for="inquiry" class="message__label"><span class="required">*</span> Message:</label>
              <textarea id="inquiry" placeholder="Message......."></textarea>
              <div class="submit__button">
                <button type="submit" id="submit" class="roll" value="Send Message" /><span class="button__text">Send Message</span></button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <footer id="footer-slice" class="footer-slice">
      <div class="foot__up">
        <div class="arrow--up">^</div>
        <div class="foot--up">Back to Top</div>
      </div>
      <div class="copyright">Copyright Â© 2018 Le Photography</div>
    </footer>
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
  <script src="js/script.js"></script>

</body>

</html>
